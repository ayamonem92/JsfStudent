<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Add Student</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>FooBar University</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Add Student</h3>

		<p:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;" title="Add Student">
			
				<p:outputLabel>First name:</p:outputLabel> <p:inputText value="#{student.firstName}" id="firstName" /> <p:message for="firstName" />
	
				<p:outputLabel>Last name:</p:outputLabel> <p:inputText value="#{student.lastName}" id="lastName" /> <p:message for="lastName" />
	
				<p:outputLabel>Email:</p:outputLabel> <p:inputText value="#{student.email}" id="email" 
									required="true"
            							requiredMessage="Your email is mandatory."/> 	<p:message for="email"  />
				
				
				
				 <p:commandButton value="Save" styleClass="save" action="#{studentController.addStudent(student)}"/>
			
			
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="students.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
